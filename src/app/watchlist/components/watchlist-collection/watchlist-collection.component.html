@for (movie of movies(); track movie.imdbID) {
<app-movie-card
  [title]="movie.title"
  [poster]="movie.poster"
  [type]="movie.type"
  [year]="movie.year"
  [imdbID]="movie.imdbID"
>
  <button
    class="movie__delete_button"
    mat-mini-fab
    aria-label="Add a movie to your watchlist"
    color="primary"
    (click)="onDelete(movie.id)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</app-movie-card>
}
