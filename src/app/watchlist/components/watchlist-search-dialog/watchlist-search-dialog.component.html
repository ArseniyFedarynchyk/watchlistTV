<div class="dialog">
  <div class="dialog__header">
    <form [formGroup]="searchForm" class="form">
      <mat-form-field class="form-field">
        <mat-label>Search...</mat-label>
        <input
          matInput
          type="text"
          [formControl]="searchForm.controls.search"
        />
      </mat-form-field>
    </form>
  </div>
  <div class="content">
    @for (movie of movies$ | async; track movie.imbdID) {
    <div class="card">
      <div class="movie__image_wrapper">
        <img
          [ngSrc]="movie.poster"
          fill
          alt="moovie logo"
          class="movie__image"
        />
        <button
          class="movie__button"
          mat-mini-fab
          aria-label="Add a movie to your watchlist"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="movie__description">
        <h3 class="movie__title">{{ movie.title }}</h3>
        <div class="info">
          <span class="movie__tag">{{ movie.type }}</span
          ><span class="movie__tag">{{ movie.year }}</span>
        </div>
      </div>
    </div>
    }
  </div>
</div>
