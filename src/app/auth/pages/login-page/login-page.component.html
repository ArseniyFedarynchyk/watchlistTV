@if (vm$ | async; as vm) {
<form class="login-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="login-form-field">
    <mat-label>Enter your login</mat-label>
    <input matInput [formControl]="authForm.controls.email" />
  </mat-form-field>
  <mat-form-field class="login-form-field">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="'password'"
      [formControl]="authForm.controls.password"
    />
  </mat-form-field>
  @if (vm.error) {
  <mat-error>"Wrong credentials"</mat-error>
  }
  <div class="submit-button">
    <button
      mat-raised-button
      color="primary"
      class="submit-button-btn"
      type="submit"
    >
      Log in
    </button>
  </div>
</form>
}
