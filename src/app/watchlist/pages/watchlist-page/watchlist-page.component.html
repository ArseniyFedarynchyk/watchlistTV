<app-watchlist-header
  (onShowsFilter)="filterShows($event)"
  class="watchlist-header"
/>
@if (isDialogOpen()) {
<app-watchlist-search-dialog (newMovie)="addNewMovie($event)" />
} @if(vm$ | async; as vm) { @switch(signal()) { @case('all') {
<app-watchlist-collection class="watchlist-collection" [movies]="vm.shows" />
} @case('series') {
<app-watchlist-collection class="watchlist-collection" [movies]="vm.series" />
} @case('movies') {
<app-watchlist-collection class="watchlist-collection" [movies]="vm.movies" />
} } }
